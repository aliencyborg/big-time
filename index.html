<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0'>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <audio id="theme"></audio>
  </head>
  <body class="bg-gray-300 w-screen h-screen overflow-hidden">
    <div class="container mx-auto flex flex-col h-full items-center">
      <div class="border-yellow-800 border-2 bg-yellow-800 sm:my-8">
        <canvas id="game" height="565" width="399" class="bg-contain bg-no-repeat"></canvas>
      </div>
      <div class="flex text-sm bg-blue-200 w-full border-teal-400 border-2 h-full sm:h-auto sm:text-base">
        <div class="flex flex-shrink justify-center pl-6">
          <button id="startButton" class="">start</button>
        </div>
        <div class="flex flex-col flex-1 justify-around">
          <div class="flex justify-center">
            <button id="upButton">UP</button>
          </div>
          <div class="flex justify-around content-between">
            <button id="leftButton">LEFT</button>
            <button id="rightButton">RIGHT</button>
          </div>
          <div class="flex justify-center">
            <button id="downButton">DOWN</button>
          </div>
        </div>
        <div class="flex-shrink flex justify-center pr-6">
          <button id="muteButton">mute</button>
        </div>
      </div>
    </div>
  </body>
</html>
